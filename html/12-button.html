<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row p-3">
            <div class="col-md-12">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="button" class="btn btn-secondary">Button</button>               
                <input type="button" class="btn btn-warning" value="Button"> 
                <input type="submit" class="btn btn-success" value="Submit">           
                <input type="reset" class="btn btn-danger" value="Reset">
            </div>

            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="button" class="btn btn-outline-secondary">Button</button>               
                <input type="button" class="btn btn-outline-dark" value="Button"> 
                <input type="submit" class="btn btn-outline-success" value="Submit">           
                <input type="reset" class="btn btn-outline-info" value="Reset">
            </div>

            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-lg btn-primary">Button</button>
                <button type="button" class="btn btn-secondary">Button</button>               
                <input type="button" class="btn btn-sm btn-warning" value="Button"> 
                <input type="submit" class="btn btn-success" value="Submit">           
                <input type="reset" class="btn btn-danger btn-sm" value="Reset">
            </div>

            <div class="col-md-12 pt-4 d-grid gap-2">
                <button type="button" class="btn btn-lg btn-primary">Button</button>
                <button type="button" class="btn btn-secondary">Button</button>               
                <input type="button" class="btn btn-sm btn-warning" value="Button"> 
                <input type="submit" class="btn btn-success" value="Submit">           
                <input type="reset" class="btn btn-danger btn-sm" value="Reset">
            </div>

            <div class="col-md-12 pt-4 d-grid gap-2">
                <button type="button" class="btn btn-lg btn-outline-primary">Button</button>
                <button type="button" class="btn btn-outline-secondary">Button</button>               
                <input type="button" class="btn btn-sm btn-outline-dark" value="Button"> 
                <input type="submit" class="btn btn-lg btn-outline-success" value="Submit">           
                <input type="reset" class="btn btn-outline-info" value="Reset">
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
