<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <!-- Bootstrap 5 CSS CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 py-3 text-center">
                <h2 class="text-danger">BS: Button Group Classes</h2>
            </div>
            <div class="col-md-12 py-2">
                <div class="btn-group btn-group-lg">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-secondary">Button 2</button>
                    <button type="button" class="btn btn-danger">Button 3</button>
                    <button type="button" class="btn btn-success">Button 4</button>
                </div>
            </div>
            <div class="col-md-12 py-2">
                <div class="btn-group my-4">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-secondary">Button 2</button>
                    <button type="button" class="btn btn-danger">Button 3</button>
                    <button type="button" class="btn btn-success">Button 4</button>
                </div>
            </div>
            <div class="col-md-12 py-2">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-primary">Button 1</button>
                    <button type="button" class="btn btn-secondary">Button 2</button>
                    <button type="button" class="btn btn-danger">Button 3</button>
                    <button type="button" class="btn btn-success">Button 4</button>
                </div>
            </div>
            
            <div class="col-md-12 py-4">
                <h5>Toolbar:</h5>
                <div class="btn-toolbar">
                    <div class="btn-group mb-3">
                        <button type="button" class="btn btn-primary">Button 1</button>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                        <button type="button" class="btn btn-danger">Button 3</button>
                        <button type="button" class="btn btn-success">Button 4</button>
                    </div>
                    <div class="btn-group mb-3 mx-2">
                        <button type="button" class="btn btn-primary">Button 1</button>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                        <button type="button" class="btn btn-danger">Button 3</button>
                    </div>
                    <div class="btn-group mb-3">
                        <button type="button" class="btn btn-primary">Button 1</button>
                        <button type="button" class="btn btn-secondary">Button 2</button>
                    </div>
                    <div class="btn-group mb-3 mx-2">
                        <button type="button" class="btn btn-primary">Button 1</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS CDN link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
